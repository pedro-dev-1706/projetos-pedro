<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Churrasco</title>
</head>
<body>
          <h1>MAPA</h1>

          <h2>Calculadora de churrasco</h2>
  <div class="generos">
     <form>
            <label for="homens">Homens:</label>
            <input type="number" id="homens" min="0">
            <label for="mulheres">Mulheres:</label>
            <input type="number" id="mulheres" min="0">
            <label for="crianças">Crianças:</label>
            <input type="number" id="crianças" min="0">
            <button type="button" onclick="calcular()">Calcular</button>  
     </form> 

     <div id="resultado"></div>
  </div>
          
  <script src="script.js"></script>
</body>
</html>
